<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Find your personal style quiz</title>
</head>

<body>
  <!-- ITEMS AT THE TOP -->
  <div>
    <span class='heading-names'>
      <div class='heading-items'>
        <div>about us</div>
        <div>contact</div>
        <div>what's new</div>
        <div>take a quiz</div>
      </div>
    </span>
  </div>

  <!-- SIDEBAR -->
  <div>
    <aside class="side-nav">

      <span class='side-nav-header'>
        Recent posts
      </span>
    </aside>
  </div>

  <!-- NAME OF SITE -->
  <div class='name-of-site'>
    <span>
      The Fashion Escape
    </span>
  <div>

  <!-- SLOGAN -->
  <div>
    <small class='slogan'>
      slogan will be here
    </small>
  </div>

  <!-- HEADING FOR WEBPAGE -->
  <div>
    <span class='webpage-heading'>
      This is where the heading for the webpage will be.
    </span>
  </div>

  <!-- CONTENT -->
  <div>
    <span class='content'>
      Content for webpage.
    </span>
  </div>

  <!-- QUIZ -->
  <div class='quiz'>
    The quiz content will be here
  </div>

  <!-- FOOTER -->
  <footer class='footer'>
    <tr>
      <p class='cookies'>Cookie Preferences</p>
      <p class='the-rest'>Articles</p>
      <p class='the-rest'>Contact</p>
      <p class='the-rest'>About</p>
    </tr>
  </footer>

</body>

</html>
